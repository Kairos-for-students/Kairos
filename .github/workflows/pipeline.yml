name: Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps: 
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Install Client
                working-directory: ./client
                run: 
                    npm install
            
            -   name: Install Client
                working-directory: ./server
                run: 
                    npm install

